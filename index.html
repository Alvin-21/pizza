<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSL Pizzeria üçï</title>
</head>
<body>
    <header>
        <h1>WARM WELCOME TO THE WORLD üòÅ</h1>
        <P>We are glad you have arrived at the online destination of YSL Pizzeria. YAY!! ü•≥</P>
        <p>Please be free to place your order. Thank You.</p>
    </header>
    <main>
        <form>
            <p>Choose the size of the pizza you want:</p>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small - Ksh. 350</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium - Ksh. 700</label>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large - Ksh. 1000</label>
            <br>
            <label>Which type of crust would you prefer:</label>
            <select name="crust" id="crust">
                <option value="classic crust">Classic Crust</option>
                <option value="cheesy crust">Cheesy Crust</option>
                <option value="thin n crispy">Thin n Crispy</option>
                <option value="stuffed">Stuffed</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>
            <br>
            <p>Please select your toppings:</p>
            <label for="tomatoes">Tomatoes</label>
            <input type="checkbox" id="tomatoes" name="toppings" value="tomatoes">

            <label for="onions">Onions</label>
            <input type="checkbox" id="onions" name="toppings" value="onions">

            <label for="avacados">Avacados</label>
            <input type="checkbox" id="avacados" name="toppings" value="avacados">

            <label for="chilli">Chilli Flakes</label>
            <input type="checkbox" id="chilli" name="toppings" value="chilli">

            <label for="cheese">Extra Cheese</label>
            <input type="checkbox" id="cheese" name="toppings" value="cheese">

            <label for="olives">Olives</label>
            <input type="checkbox" id="olives" name="toppings" value="olives">

            <label for="pineapple">Pineapple</label>
            <input type="checkbox" id="pineapple" name="toppings" value="pineapple">

            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">

            <label for="chicken">Chicken</label>
            <input type="checkbox" id="chicken" name="toppings" value="chicken">

            <label for="beef">Beef</label>
            <input type="checkbox" id="beef" name="toppings" value="beef">

            <label for="bacon">Bacon</label>
            <input type="checkbox" id="bacon" name="toppings" value="bacon">
        </form>
    </main>
</body>
</html>
